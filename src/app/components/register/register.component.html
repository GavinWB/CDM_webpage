<div class="d-flex justify-content-center h-100 card-background">
    <div class="card">
        <div class="card-header">
            <h3>Register</h3>
        </div>
        <div class="card-body">
            <form (submit)="OnRegisterSubmit()">

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username"
                        name="username">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password"
                        name="password">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirm your password"
                        [(ngModel)]="confirmPassword" name="confirm-password">
                </div>

                <div class="form-group">
                    <button id="registerBtn" class="btn float-right login_btn ld-over">
                        Register
                        <div class="ld ld-ring ld-spin-fast"></div>
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Already has an account?<a href="#" routerLink="/login">Login here</a>
            </div>
            <div class="d-flex justify-content-center">
                <a href="#" routerLink="/resetpassword">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>
